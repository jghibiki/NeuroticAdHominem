<h2>Evaluate String</h2>
<p>
<input type="text" ng-model="stringToEval"/>
<button ng-click="evalString()">Evaluate</button>
</p>


<h2>Evaluation:</h2>
<p>{{evalResponse}}</p>


<h2>Feed</h2>
<p ng-repeat="class in feed">
    Sentence: {{class.sentence}}<br>
    Classification: {{class.classification}}
</p>
